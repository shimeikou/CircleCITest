version: 2
workflows:
  version: 2
  php1_and_php2:
    jobs:
      - php1
      - php2
jobs:
  php1:
    docker:
      - image: circleci/php:7.1-node-browsers
    steps:
      - checkout
      - run: echo "A first hello"
      - run: sleep 25
      - run: php -i
  php2:
    docker:
      - image: circleci/php:7.1-node-browsers
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - run: sleep 25
      - run: php -v
