
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>入会申し込み</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>
<body>
    <div class = "content">
    <h1>入会申し込み</h1>
    <p>下記情報を入力してください!</p>
        <div class="control">
            <label for="myemail">メールアドレス:<span class="required">必須</span></span></label>
            <input id="myemail" type="email" name="myemail"/>
        </div>
        <div class="control">
            <label for="passcode">パスワード:<span class="required">必須</span></label>
            <input id="passcode" type="password" name="passcode"/>
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
    </div>
</body>
</html>
