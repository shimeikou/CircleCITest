<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <me0ta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Today</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style_chapter_5.css">
</head>

<body>
    <header>
        <h1>TODAY</h1>
    </header>

    <div class="container">

        <script>
            var date = new Date();
            var dataString = date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + '  ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
            document.write('<p class="date">' + dataString + '</p>');
        </script>

    </div>

</body>

</html>
